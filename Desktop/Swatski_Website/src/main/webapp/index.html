        <!-- This actual makes the nav router bar so it can be pulled from the list !-->
       
         <script>

           "use strict";
            // Making a simple nav bar with just two links: Home | Blog
 
            var myNavList = [

                // property linkText is what shows up for the user as linked text in the Nav Bar.
                // property linkURL is what shows up in the browser's address bar when they click that link. 
                // property action is the function to be run when the NavRouter sees that link has been clicked. 
                // -- it's the actual function, not function name, don't use quotes around homeContent). 
                
                // Rewrite this later so it properly confirms to evertyghin they are looking for
                {linkText: "home", linkURL: "#home", action: home},
                {linkText: "about ", linkURL: "#about", action: about},
                {header: "search",
                    subMenu : [
                        {linkText: "ObjPage ", linkURL: "#ObjPage" , action: ObjPage},
                        {linkText: "search ", linkURL: "#search", action: search},
                        {linkText: "JSONAndAJAXPage ", linkURL: "#JSONAndAJAXPage" , action: JSONAndAJAXPage},

                    ]             
                },
                {header: "blog",

                        {linkText: "slideshow" , linkURL: '#slideShowContent' , action: slideShowContent}
                    ]
                    
                },
                
                {header: "Tutorial",

                        {linkText: "Proof Of Concept ", linkURL: "#poc", action:"Tutorial/poc.html"},

                        <!--- Put other things here --->
                       
                    ]

            ];

            var myNav = MakeNavRouter({
                navId: "nav", // this is where the nav bar will be injected
                navList: myNavList, // the list of link objects (linkText, linkURL, actions)
                contentId: "content", // the id where content is to be injected
                startLink: "#home"     // routing will set this as the first link. 
            });
